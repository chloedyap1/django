{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %} Delete Order #{{ order.id }}{% endblock %}

{% block maincontent %}
<h2>Delete Order #{{ order.id }}</h2>

<form method = "post">
    {% csrf_token %}
    <p>Are you sure you want to delete <b> Order #{{ order.id }}</b>?</p>
    <a href="{% url 'webkiosk:order-list' %}">Cancel</a>
    <input type="submit" value="Yes">
</form>

{% endblock %}
